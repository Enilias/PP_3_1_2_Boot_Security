<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Sur-Name</th>
        <th>Update</th>
    </tr>
    <td><p th:text="${user.getId()}"></p></td>
    <td><p th:text="${user.getName()}"></p></td>
    <td><p th:text="${user.getSurname()}"></p></td>
    <td>
        <button><a th:href="@{/update?id={id}(id=${user.id})}" target="_blank" class="style">Update</a></button>
    </td>
</table>
</body>
</html>
