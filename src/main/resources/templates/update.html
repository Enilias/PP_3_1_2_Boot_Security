<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<!--/*@thymesVar id="user" type="web"*/-->
<form th:method="patch" th:action="@{update}" th:object="${user}">
    <input name="id" type="hidden" id="id" th:value="${user.getId()}">
    <label for="name">Name</label>
    <input name="name" type="text" id="name" th:value="${user.getName()}">
    <br>
    <label for="surname">Surname</label>
    <input name="surname" type="text" id="surname" th:value="${user.getSurname()}">
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
